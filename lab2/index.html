<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <style>
        #app {
            display: grid;
            grid-template-columns: 400px 400px;
            grid-gap: 10px;
        }
        .matrix {
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .matrix div {
            display: grid;
            grid-template-columns: repeat(6, 50px);
            font-size: 14px;
        }
    </style>
</head>
<body>
<div id="app">
    <div id="gauss"></div>
    <div id="seidel"></div>
</div>
<script type="text/javascript" src="gauss.js"></script>
<script type="text/javascript" src="zeidel.js"></script>
</body>
</html>
